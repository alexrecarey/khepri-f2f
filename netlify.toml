[build]
  publish = "dist"
  command = "vite build"

[build.environment]
  NODE_VERSION = "18.12.1"
  YARN_VERSION = "3.3.0"

[[redirects]]
from = "https://khepri.netlify.app"
to = "https://infinitythecalculator.com"
status = 301
force = true

[[redirects]]
  from = "/pyodide/*"
  to = "https://cdn.jsdelivr.net/pyodide/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/manifest.webmanifest"
  [headers.values]
    Content-Type = "application/manifest+json"

[[headers]]
  for = "/assets/*"
  [headers.values]
    cache-control = '''
    max-age=31536000,
    immutable
    '''
